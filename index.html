<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>哈尔滨&沈阳红色地图</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- 引入Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- <script src="leaflet.js"></script> -->
    <script src="lib/leaflet.mapCorrection.js"></script>
</head>

<body>
    <div id="map"></div>
    <!-- 显示经纬度的容器 -->
    <div id="coordinate-display">
        经纬度: <span id="coordinates">-</span>
    </div>
    <!-- 显示最近路径点的容器 -->
    <div id="nearest-points">
        <h4>离你最近的红色景点：</h4>
        <ul id="nearest-points-list"></ul>
    </div>
    <!-- 侧边栏 -->
    <div id="sidebar">
        <nav id="location-nav">
            <button data-location="哈尔滨">哈尔滨</button>
            <button data-location="沈阳">沈阳</button>
        </nav>
        <ul id="sidebar-list"></ul>
    </div>
    <!-- 侧边栏展开/收起按钮 -->
    <div id="sidebar-toggle">☰</div>

    <script type="text/javascript" src="./config/config.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/navigator.js"></script>
</body>

</html>
